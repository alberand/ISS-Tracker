<!doctype html>
<html lang="en">

<head>
  <!-- Include JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <!-- End of JQuery -->

  <!-- Include Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- End of Bootstrap -->

  <!-- Include LeafLet -->
  <link href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" 
    rel="stylesheet"/>
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <!-- End of LeafLet -->

  <!-- Include LeafLet.Terminator (day/night overyal) -->
  <script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>
  <!-- End of LeafLet.Terminator -->

  <link rel="stylesheet" href="static/style.css" type="text/css">
  <link rel="stylesheet" href="static/easy-button.css" type="text/css">

  <!-- Disable scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Page piling-->
	<link rel="stylesheet" type="text/css" href="static/jquery.pagepiling.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="static/jquery.pagepiling.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {

	    	$('#pagepiling').pagepiling({
	    		menu: '#menu',
	    		anchors: ['page1', 'page2'],
			    sectionsColor: ['white', '#ee005a'],
			    navigation: {
			    	'position': 'right',
			   		'tooltips': ['Page 1', 'Page 2']
			   	},
			    afterRender: function(){
			    	$('#pp-nav').addClass('custom');
			    },
			    afterLoad: function(anchorLink, index){
			    	if(index>1){
			    		$('#pp-nav').removeClass('custom');
			    	}else{
			    		$('#pp-nav').addClass('custom');
			    	}
			    }
			});
	    });
    </script>

  <title>Where is International Space Station?</title>
  <meta name="description" content="The location of International Space Station
  relatively to earth. The map shows in real-time where is ISS and how fast
  does it moves.">
</head>

<body onresize="adjustForScreensize()">

  {% block body %}{% endblock body %}

  <script src="static/easy-button.js" type="text/javascript"></script>
  <script src="static/script.js" type="text/javascript"></script>

</body>

</html>
