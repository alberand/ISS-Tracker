<!doctype html>
<html lang="en">

<head>
  <!-- Include JQuery -->
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <!-- End of JQuery -->

  <!-- Include Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- End of Bootstrap -->

  <!-- Include LeafLet -->
  <link href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" 
    rel="stylesheet"/>
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <!-- End of LeafLet -->

  <!-- Include LeafLet.Terminator (day/night overyal) -->
  <script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>
  <!-- End of LeafLet.Terminator -->

  <link rel="stylesheet" href="static/style.css" type="text/css">
  <link rel="stylesheet" href="static/easy-button.css" type="text/css">

  <!-- Disable scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Position of the ISS on earth</title>
</head>

<body onresize="adjustForScreensize()">

  {% block body %}{% endblock body %}

  <script src="static/easy-button.js" type="text/javascript"></script>
  <script src="static/script.js" type="text/javascript"></script>

</body>

</html>
